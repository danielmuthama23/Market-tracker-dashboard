<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Market Data</title>
</head>
<body>
    <h2>Upload Market Tracker Data</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xlsx,.csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
